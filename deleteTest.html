<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Sustainability Tool</title>
	<link rel="stylesheet" type="text/css" href="css/tabbed.css"/>
	<link rel="stylesheet" type="text/css" href="css/blue.css"/>
    <link rel='stylesheet' type="text/css" href='css/bootstrap.css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="jquery/deleteUser.js"></script>

</head>
<body>
	<div id="demo">
		<div class="demo-head">
			<div class="m-title"><a href="./index.html" style="text-decoration: none">Sustainability Tool</a></div>	
			<div class="colors">
				<a href="./login.html" class="yellow"><span class="icon entypo-user"></span></a>
				<a href="#" class="yellow"><span class="icon entypo-logout"></span></a>
			</div>		
		</div>

		<section id="tabbed">
			<!-- Second tab input and label -->
			<input id="t-2" name="tabbed-tabs" type="radio" checked="checked" />
			<label for="t-2" class="tabs shadow entypo-user">Delete Test</label>
			<!-- Tabs wrapper -->
			<div class="wrapper shadow">

				<!-- Tab 9 content -->
				<div class="tab-2">
					<div class="row">
						<div class="cell w-100">
							<div class="title large">Delete a test</div>
						</div>
					</div>
					<div class="row">
					<!-- Form -->
						<div class="cell w-49">
							
								<!-- Subject input -->
								<div class="cell w-100" id="selectTestToDelete">

								<select id="testToDeleteControl" name="testToDeleteControlName" class="grayed">
								</select>
									<div id="arrow-select"></div>
									<svg id="arrow-select-svg"></svg>
								</div>								
								<div class="clrfx mt-10"></div>
								<div class="clrfx mt-30"></div>
								<!-- Send button -->
								<div class="cell w-32">
									<input id="deleteTestButton" type="submit" value="Delete Test" class="button black"/>
								</div>

						</div>
					</div>
				</div>
				<!-- / Tab 9 content -->

			</div>
			<div class="clrfx mt-30"></div>
			<div class="clrfx mt-30"></div>
			<!-- / Tabs wrapper -->
		</section>

	</div>

</body>
</html>
